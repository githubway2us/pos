<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ product.name }}" required><br><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required><br><br>

        <button type="submit">Save</button>
        <a href="{{ url_for('product_list') }}">Cancel</a>
    </form>
</body>
</html>
