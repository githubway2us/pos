<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <div>
        {% if cart %}
        <ul>
            {% for item in cart %}
            <li>{{ item.name }} - ${{ item.price }} x {{ item.quantity }} = ${{ item.price * item.quantity }}</li>
            {% endfor %}
        </ul>
        <h2>Total: ${{ total }}</h2>
        <a href="{{ url_for('checkout') }}">Checkout</a>
        {% else %}
        <p>Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
